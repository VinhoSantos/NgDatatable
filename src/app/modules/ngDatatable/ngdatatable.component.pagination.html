<div class="d-flex bd-highlight justify-content-between">
    <ul class="ng-datatable pagination justify-content-center">
        <li class="page-item" [ngClass]="{'disabled': isFirstPage()}">
            <a class="page-link" (click)="goToFirstPage()" (keyup.enter)="goToFirstPage()" tabindex="0" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">First</span>
            </a>
        </li>
        <li class="page-item" [ngClass]="{'disabled': isFirstPage()}">
            <a class="page-link" (click)="goToPreviousPage()" (keyup.enter)="goToPreviousPage()" tabindex="0" aria-label="Previous">
                <span aria-hidden="true">&lsaquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
    </ul>
    <ul class="ng-datatable pagination justify-content-center">
        <li class="page-item disabled">
            <span class="page-link" *ngIf="hasMorePreviousPages()">...</span>
        </li>
        <li class="page-item" [ngClass]="{'active': isCurrentPage(page)}" *ngFor="let page of pages">
            <a class="page-link" (click)="goToPage(page)" (keyup.enter)="goToPage(page)" tabindex="0">
                {{page}}
            </a>
        </li>
        <li class="page-item disabled">
            <span class="page-link" *ngIf="hasMoreNextPages()">...</span>
        </li>
    </ul>
    <ul class="ng-datatable pagination justify-content-center">
        <li class="page-item" [ngClass]="{'disabled': isLastPage()}">
            <a class="page-link" (click)="goToNextPage()" (keyup.enter)="goToNextPage()" tabindex="0" aria-label="Next">
                <span aria-hidden="true">&rsaquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
        <li class="page-item" [ngClass]="{'disabled': isLastPage()}">
            <a class="page-link" (click)="goToLastPage()" (keyup.enter)="goToLastPage()" tabindex="0" aria-label="Last">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Last</span>
            </a>
        </li>
    </ul>
</div>
